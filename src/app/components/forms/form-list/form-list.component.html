
<div class="card">
   <div class="card-body">
      <h6 class="text-center">
         Lista de denúncias
      </h6>
      <mat-accordion class="example-headers-align">
         <mat-expansion-panel  *ngFor="let form of formList">
            <mat-expansion-panel-header>
               <mat-panel-title>
                  Nome: {{form.nome}}
               </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-panel-title>
               Descrição: {{form.desc}}
            </mat-panel-title>
            <mat-panel-title>
               Endereço: {{form.endereco}}
            </mat-panel-title>
            <mat-panel-title>
               Número: {{form.numero}}
            </mat-panel-title>
            <mat-panel-title>
               Complemento: {{form.complemento}}
            </mat-panel-title>
            <mat-panel-title>
               Bairro: {{form.bairro}}
            </mat-panel-title>
            <mat-panel-title>
               Cidade: {{form.cidade}}
            </mat-panel-title>
            <mat-panel-title>
               Estado: {{form.estado}}
            </mat-panel-title>
            <div id="container-fluid">
               <div class="row">
                  <div class="col-8">
                     <span class="float-left"></span>
                  </div>
                  <div class="col-2 text-center">
                     <button mat-button color="primary" (click)="onDelete(form.$key)">
                        <mat-icon>delete</mat-icon>
                        apagar
                     </button>
                  </div>
                  <div class="col-2">
                     <button mat-button color="primary" (click)="onEdit(form); openDialog()">
                        <mat-icon>edit</mat-icon>
                        editar
                     </button>
                  </div>
               </div>
            </div>
         </mat-expansion-panel>
      </mat-accordion>
   </div>
</div>
